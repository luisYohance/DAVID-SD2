<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
</head>
<body>
    <h1>HTML Forms</h1>
    <p>Gather user inputs using HTML Forms</p>
    <br><br>
    <hr>
    <h3>Application Form</h3>
    <form action="https://www.google.com">
        <label for="fname">First Name: </label> <br>
        <input type="text" name="fname" id="fname" required><br>

        <label for="lname">Last Name: </label> <br>
        <input type="text" name="lname" id="lname" required><br>

        <label for="phone">Contact Number: </label> <br>
        <input type="number" name="phone" id="phone" required> <br>

        <label for="dob">Date of Birth: </label> <br>
        <input type="date" name="dob" id="dob" required> <br>

        <label for="email">Email: </label> <br>
        <input type="email" name="email" id="email" required> <br>

        <label for="pass">Password: </label> <br>
        <input type="password" name="pass" id="pass" required> <br>
    
        <label for="gender">Gender: </label> <br>
        <select name="gender" id="gender" required>
            <option value="m">Male</option>
            <option value="f">Female</option>
            <option value="o">Other</option>
        </select> <br>

        <label>Application Type</label> <br>
        <input type="radio" name="type" id="new"> <label for="new">New</label> <br>
        <input type="radio" name="type" id="old"> <label for="old">Old</label> <br>

        <label>Preferred Roles</label> <br>
        <input type="checkbox" name="dev" id="dev"> <label for="dev">Developer</label> <br>
        <input type="checkbox" name="admin" id="admin"> <label for="admin">Admin Staff</label> <br>
        <input type="checkbox" name="trainee" id="trainee"> <label for="trainee">Trainee</label> <br>
        <br>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
</body>
</html>
